<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марсианские ландшафты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }
        .carousel-item {
            height: 80vh;
            min-height: 500px;
        }
        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>Галерея марсианских ландшафтов</h1>
        <p class="lead">Удивительные пейзажи Красной планеты</p>
    </div>

    <div class="container">
        <div id="marsCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                {% for image in images %}
                <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="{{ loop.index0 }}"
                    {% if loop.first %}class="active" aria-current="true"{% endif %}
                    aria-label="Slide {{ loop.index }}"></button>
                {% endfor %}
            </div>

            <!-- Слайды -->
            <div class="carousel-inner rounded">
                {% for image in images %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <img src="{{ url_for('static', filename='img/' + image.filename) }}"
                         class="d-block w-100"
                         alt="{{ image.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>{{ image.title }}</h3>
                        <p>{{ image.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#marsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#marsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>

        <div class="text-center mt-4">
            <p>Используйте стрелки для навигации или кликните на индикаторы внизу</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
