<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в экипаж Марса!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Поздравляем, вы приняты в экипаж Марса!</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">Загрузите свою фотографию для бортового журнала</h4>

                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Выберите фотографию</label>
                                <input class="form-control" type="file" id="formFile" name="file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-success">Загрузить</button>
                        </form>

                        {% if images %}
                            <div class="mt-5">
                                <h4 class="text-center mb-3">Загруженные фотографии экипажа</h4>
                                <div class="row">
                                    {% for image in images %}
                                        <div class="col-md-4 mb-3">
                                            <div class="card">
                                                <img src="{{ url_for('static', filename='img/' + image) }}" class="card-img-top" alt="Фото члена экипажа">
                                                <div class="card-body">
                                                    <p class="card-text text-center">Член экипажа</p>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
